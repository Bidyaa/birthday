<!DOCTYPE html>
<!--we declare document type here ,that tells the browser which version of HTML we are using-->
<html lang="en" dir="ltr">
<!-- everything in between html open and closing tag is HTML code-->

<head>
  <!--holds info about the web page and tells the browser how it should handle the page -->
  <meta charset="utf-8"> <!-- meta tags tell how to render or display the web page also tels the search engine about the content of the web page-->
  <title>just for you!</title>
  <style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .bgimg {
    background-image: url('black.jpg');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
  }

  .topleft {
    position: absolute;
    top: 0;
    left: 16px;
  }

  .bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
  }

  .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  hr {
    margin: auto;
    width: 40%;
  }
  </style>
</head>


<body>
  <div class="bgimg">
    <div class="topleft">
      <p></p>
    </div>
    <div class="middle">
      <h1>COMING SOON</h1>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft">
      <strong>CLICK HERE PLEASE</strong><br />
      <button type="Button" onClick="parent.location='b.html'" style=" background-color:#800000; height: 50px; width: 400px">>>>>>>>>></button>
    </div>
  </div>

  <script>
  // Set the date we're counting down to
  var countDownDate = new Date("may 7, 2021 12:0:0").getTime();

  // Update the count down every 1 second
  var countdownfunction = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is over, write some text
    if (distance < 0) {
      clearInterval(countdownfunction);
      document.getElementById("demo").innerHTML = "I HOPE U WILL LIKE IT";
    }
  }, 1000);

  </script>

</body>

</html>
